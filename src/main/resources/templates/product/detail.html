<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
	<main th:object="${item}" class="poly-item-detail">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-body text-center">
					<img th:src="@{|/assets/images/*{image}|}">
				</div>
			</div>
			<div class="panel panel-primary">
				<div class="panel-body">
					<p>
						Tên Sản Phẩm: <span th:text="*{name}"></span>
					</p>

					<p>
						Giá: <span th:text="*{price}"></span> $
					</p>

					<p>
						Ngày Tạo: <span th:text="*{createDate}"></span>
					</p>

					<p>
						Loại Sản Phẩm : <span th:text="*{category.name}"></span>
					</p>
				</div>
				<!--  <div class="panel-footer text-right">
		        	<button class="btn btn-succes">
		        		<i class="glyphicon glyphicon-shopping-carrt"></i>
		        	</button>  
		         </div> -->
			</div>
		</div>

		<div class=row>
			<div class="panel panel-primary">
				<div class="panel-heading">Product of the same type</div>
				<div class="panel-body">
					<ul>
						<li th:each="p:*{category.products}"><a
							th:href="@{|/product/detail/${p.id}|}" th:text=${p.name}></a></li>
					</ul>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
